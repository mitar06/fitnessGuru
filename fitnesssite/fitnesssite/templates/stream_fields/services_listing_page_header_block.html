{% load i18n wagtailimages_tags %}
<section class="bg-white dark:bg-gray-900">
    <div class="gap-16 items-center py-8 px-4 mx-auto max-w-screen-xl lg:grid lg:grid-cols-2 lg:py-16 lg:px-6">
        <div class="font-light text-gray-500 sm:text-lg dark:text-gray-400">
            <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white">{% trans self.title %}</h2>
            <p class="mb-4 text-lg">{% trans self.text_content %}</p>
        </div>
        <div class="grid grid-cols-2 gap-4 mt-8">
            {% for image in self.images %}
                {% image image width-300 as img %}
                {% if forloop.first %}
                    <img class="w-full rounded-lg" src="{{ img.url }}" alt="{{ img.alt }}">
                {% else %}
                    <img class="mt-4 w-full lg:mt-10 rounded-lg"
                         src="{{ img.url }}"
                         alt="{{ img.alt }}">
                {% endif %}
            {% endfor %}
        </div>
    </div>
</section>

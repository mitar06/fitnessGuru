{% load wagtailcore_tags %}
<div class="w-full bg-primary dark:bg-gray-700">
    <section class="container mx-auto px-2 md:px-16 lg:px-32 xl:px-64 py-24 lg:py-32">
        <h1 class="w-full text-6xl dark:text-white font-bold text-center py-4">{{ self.title }}</h1>
        <div id="accordion-open" class="py-16  transition duration-700 " data-accordion="closed">
            {% for faqEntry in self.questions %}
                <h2 id="accordion-open-heading-{{ forloop.counter }}" class=" transition-height duration-700">
                    <button type="button"
                            class="flex items-center justify-between w-full p-5 font-medium rtl:text-right dark:text-white text-gray-500 border {% if forloop.last %} border-b-1 {% else %}border-b-0{%endif%} border-gray-200 {% if forloop.first %} rounded-t-xl{%endif%} focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-800 dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-800 gap-3"
                            data-accordion-target="#accordion-open-body-{{ forloop.counter }}"
                            aria-expanded="true"
                            aria-controls="accordion-open-body-{{ forloop.counter }}">
                        <span class="flex items-center dark:text-white">
                            <svg class="w-5 h-5 me-2 shrink-0"
                                 fill="currentColor"
                                 viewBox="0 0 20 20"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd">
                                </path>
                            </svg>
                        {{ faqEntry.asked_question }}</span>
                        <svg data-accordion-icon
                             class="w-3 h-3 dark:stroke-black rotate-180 shrink-0"
                             aria-hidden="true"
                             xmlns="http://www.w3.org/2000/svg"
                             fill="none"
                             viewBox="0 0 10 6">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5 5 1 1 5" />
                        </svg>
                    </button>
                </h2>
                <div id="accordion-open-body-{{ forloop.counter }}"
                     class="hidden"
                     aria-labelledby="accordion-open-heading-{{ forloop.counter }}">
                    <div class="p-5 border border-b-1 border-gray-200 dark:border-gray-700 dark:bg-gray-900 w-full">
                        <div class="prose prose-p:dark:text-white prose-h1:dark:text-white prose-h2:dark:text-white prose-b:dark:text-white prose-b:dark:font-extrabold prose-ol:dark:text-white prose-h4:dark:text-white prose-h3:dark:text-white prose-ul:dark:text-white prose-a:dark:text-blue-500 prose-img:mx-auto prose-img:max-h-72 prose-img:w-auto  prose-a:text-blue-600 prose-h4:text-xl prose-h3:text-2xl max-w-none">{{ faqEntry.answer }}</div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>
    
</div>

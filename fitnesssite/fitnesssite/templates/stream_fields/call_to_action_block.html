{% load wagtailimages_tags %}
{% image self.background_image original as img  %}
<section class="w-full bg-fixed bg-no-repeat bg-cover mix-h-96 h-[500px] bg-center ">
    <div class="flex justify-center h-full items-center bg-fixed bg-no-repeat bg-cover bg-center "
         style="background-image:url('{{ img.url }}')">
        <div class="flex flex-col items-center space-y-12">
            <h3 class="text-center text-white text-6xl font-extrabold">{{ self.title }}</h3>
            <div class="text-center text-white text-2xl font-semibold md:font-bold"> {{self.subtitle}} </div>
            {% include 'includes/stream_fields/cta_button.html' with link=self.link additional_classes='text-xl' %}
            
            {% comment %}
            <a href="{{ self.link.url }}"
            class="inline-flex items-center justify-center px-5 py-3  text-base font-medium text-center text-white rounded-lg bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 dark:focus:ring-primary-900">
             {{ self.link.link_text }}
             <svg class="w-5 h-5 ml-2 -mr-1"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg">
                 <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd">
                 </path>
             </svg>
         </a>
            {% endcomment %}
                
          
        </div>
    </div>
</section>

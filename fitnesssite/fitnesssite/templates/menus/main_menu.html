{% load menu_tags wagtailimages_tags wagtailsettings_tags %}
<header>
    <nav class="bg-white border-gray-200 border-b-[#2aaa8A] px-4 lg:px-6 py-2.5 dark:bg-slate-900">
        <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
            <a href="/" class="flex items-center justify-center">
                {% get_settings %}
                {% image settings.home.SiteSettings.logo fill-192x36 as logo %}
                <img src="{{ logo.url }}" class="h-8 sm:h-9" alt="FitnessGuru" />
            </a>
            <div class="flex items-center lg:order-2">
                <a href="#"
                   class="text-gray-800 hidden sm:block dark:text-white hover:bg-gray-50 focus:ring-4 dark:border-gray-300 dark:border focus:ring-gray-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800">Prijava</a>
                <a href="{% url 'assesments:index' %}" class="relative inline-flex items-center justify-center p-0.5  me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800">
                    <span class="relative px-5 py-2.5 select-none transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                       Get Started
                    </span>
                </a>
                {% comment %}
                <a href="#" class="text-white bg-secondary focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800">Get
             started</a>
                {% endcomment %}
                <button data-collapse-toggle="mobile-menu-2"
                        type="button"
                        class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                        aria-controls="mobile-menu-2"
                        aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-6 h-6"
                         fill="currentColor"
                         viewBox="0 0 20 20"
                         xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd">
                        </path>
                    </svg>
                    <svg class="hidden w-6 h-6"
                         fill="currentColor"
                         viewBox="0 0 20 20"
                         xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd">
                        </path>
                    </svg>
                </button>
            </div>
            <div class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1"
                 id="mobile-menu-2">
                <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 space-y-2 lg:space-y-0 lg:mt-0">
                    {% for item in menu_items %}
                        <li class="grow">
                            <a href="{{ item.href }}"
                               class="block py-2 pr-4 pl-3 lg:py-0 rounded lg:rounded-none text-black space-y-2 lg:bg-transparent {% if item.active_class %} bg-[#A468E2]  text-black lg:border-b lg:border-b-2 border-slate-800 lg:dark:border-[#A468E2] lg:text-primary-700{% else %}image.png hover:text-[#A468E2] border border-slate-800 lg:border-none {% endif %}  lg:p-0 dark:text-white"
                               {% if item.active_class %}aria-current="page"{% endif %}>{{ item.text }}</a>
                        </li>
                    {% endfor %}
                    <li class="grow block sm:hidden">
                        <a href="#"
                           class="block py-2 pr-4 pl-3 py-2 rounded lg:rounded-none text-black space-y-2 lg:bg-transparent {% if item.active_class %} bg-[#A468E2] text-black lg:border-b lg:border-b-2 border-slate-800 lg:dark:border-[#A468E2] lg:text-primary-700{% else %} hover:text-[#A468E2] border border-slate-800 lg:border-none {% endif %}  lg:p-0 dark:text-white"
                           {% if item.active_class %}aria-current="page"{% endif %}>Prijava</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

{% extends 'base.html' %}
{% load wagtailcore_tags %}
{% block content %}
    <div class="container mx-auto min-h-screen">
        <h1 class="text-center text-2xl font-semibold">Categories</h1>
        <div class="grid grid-cols-2">
            {% for category in categories %}
                <a class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" href="{{ self.get_parent.url }}?category={{ category.slug }}">{{ category.name }}</a>
            {% endfor %}
        </div>
    </div>
{% endblock content %}

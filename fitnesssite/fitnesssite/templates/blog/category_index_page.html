{% extends 'base.html' %}
{% load wagtailcore_tags wagtailimages_tags %}
{% block content %}
    <div class="container mx-auto min-h-screen">
        <h1 class="text-center text-3xl py-8 font-semibold">Kategorije</h1>
        <div class="grid grid-cols-1 lg:grid-cols-3 px-2  gap-x-2 gap-y-1">
            {% for category in categories %}
            {% image category.category_image fill-300x300 as thumbnail %}
            <a href="{{ self.get_parent.url }}?category={{ category.slug }}" class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
                <img class="object-cover w-full max-h-52 rounded-t-lg md:h-full md:w-32 md:rounded-none md:rounded-s-lg" src="{{thumbnail.url}}" alt="{{thumbnail.alt}}" width="{{thumbnail.width}}" height="{{thumbnail.height}}">
                <div class="flex flex-col justify-between p-4 leading-normal">
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{category.name}}</h5>
                    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{category.short_description}}</p>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
{% endblock content %}

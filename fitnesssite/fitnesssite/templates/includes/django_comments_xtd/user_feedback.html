{% if allow_feedback %}
<div class="flex text-sm justify-center">
  {% if show_feedback and item.likedit_users %}
  <a class="badge text-bg-primary text-decoration-none" data-bs-toggle="tooltip"
      data-bs-title="{{ item.likedit_users|join:'<br/>' }}">
      {{ item.likedit_users|length }}</a>
  {% endif %}
  <a href="{% url 'comments-xtd-like' item.comment.pk %}">
    <svg class="w-6 h-6 text-gray-800 fill-transparent stroke-black stroke-2 hover:fill-green-500 dark:stroke-white dark:stroke-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
        <path fill-rule="evenodd" d="M15 9.7h4a2 2 0 0 1 1.6.9 2 2 0 0 1 .3 1.8l-2.4 7.2c-.3.9-.5 1.4-1.9 1.4-2 0-4.2-.7-6.1-1.3L9 19.3V9.5A32 32 0 0 0 13.2 4c.1-.4.5-.7.9-.9h1.2c.4.1.7.4 1 .7l.2 1.3L15 9.7ZM4.2 10H7v8a2 2 0 1 1-4 0v-6.8c0-.7.5-1.2 1.2-1.2Z" clip-rule="evenodd"/>
      </svg>
      
    </a>
  {% if show_feedback and item.dislikedit_users %}
  <a class="badge text-bg-primary text-decoration-none" data-bs-toggle="tooltip"
      data-bs-title="{{ item.dislikedit_users|join:'<br/>' }}">
      {{ item.dislikedit_users|length }}</a>
  {% endif %}
  <a href="{% url 'comments-xtd-dislike' item.comment.pk %}">
    <svg class="w-6 h-6 text-gray-800 stroke-black stroke-2 fill-transparent hover:fill-red-500 dark:stroke-white dark:stroke-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
        <path fill-rule="evenodd" d="M9 14.3H5a2 2 0 0 1-1.6-.9 2 2 0 0 1-.3-1.8l2.4-7.2C5.8 3.5 6 3 7.4 3c2 0 4.2.7 6.1 1.3l1.4.4v9.8a32 32 0 0 0-4.2 5.5c-.1.4-.5.7-.9.9a1.7 1.7 0 0 1-2.1-.7c-.2-.4-.3-.8-.3-1.3L9 14.3Zm10.8-.3H17V6a2 2 0 1 1 4 0v6.8c0 .7-.5 1.2-1.2 1.2Z" clip-rule="evenodd"/>
      </svg>    
      </a>
</div>
{% endif %}
